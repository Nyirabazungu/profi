{%extends 'all-images/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

<body style="color:purple">
    <div class = "container">
      <div class="well">
         <h1>Welcome to INST-G Application</h1>
         <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Profile</button>
         <div id="demo" class="collapse">
          {% for pic in profile %}
          <a href="{%url 'profil' pic.id%}"><p style="color:black;padding:5px;font-size: 20px;font-family: monospace;"><strong>{{pic.first_name}}</strong></p></a>
          {% endfor %}         
            
         </div> 
      </div>

   {% for pic in image %}

  <h4 class="modal-title"><strong>{{pic.title}}</strong></h4>          
       <a href="/image/{{pic.id}}"><img src="{{pic.image.url}}" alt="Image" width='400' length='500'></a>
  <p><strong><em>{{pic.caption}}</em></strong></p><br>
  <p><a href="{%url 'image'%}">comment</a></p>


  {% endfor %}
</div>
</body>

{% endblock %}
