{%extends 'all-images/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

<body style="color:purple">
    <div class = "container">
      <div class="well">
         <h1>Welcome to INST-G Application</h1>
         <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Profile</button>
         <div id="demo" class="collapse">
          {% for pic in profile %}
          <a href="{%url 'profil' pic.id%}"><p style="color:black;padding:5px;font-size: 20px;font-family: monospace;"><strong>{{pic.first_name}}</strong></p></a>
          {% endfor %}         
            
         </div> 
      </div>

   {% for pic in image %}

      <div class="col-xs-4 col-sm-6 col-md-4 col-lg-4">
       <a href="/description/{{pic.id}}"><img src="{{pic.image.url}}" alt="Image" width='300' length='500'></a>
       <br>
       <button class="well"><a href="{%url 'comments'%}"><strong>COMMENTS</strong></a></button>
       </div>
  {% endfor %}
</div>
</body>

{% endblock %}
